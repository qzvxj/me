<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qzvxj | Python | HTML | PHP | Pawno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.5s ease;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeIn 1s ease-out;
    }
    
    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, #ffccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .header p {
      font-size: 1.3rem;
      opacity: 0.9;
    }
    
    .contacts {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
      animation: slideUp 1s ease-out;
    }
    
    .contact-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .contact-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
    }
    
    .contact-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .contact-value {
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .copy-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }
    
    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .copy-btn.copied {
      background: #4cc9f0;
    }
    
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .easter-egg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .easter-egg:hover {
      background: rgba(247, 37, 133, 0.3);
      transform: scale(1.2);
    }
    
    .easter-egg span {
      font-size: 1.5rem;
    }
    
    .heart {
      position: fixed;
      pointer-events: none;
      animation: float 4s ease-in-out infinite;
      z-index: 999;
    }
    
    .wall-btn {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.3rem;
      font-weight: 500;
    }
    
    .wall-btn:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(360deg);
        opacity: 0;
      }
    }
    
    @media (max-width: 600px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .contact-item {
        padding: 15px;
      }
      
      .contact-value {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  
  <div class="container">
    <div class="header">
      <h1>qzvxj</h1>
      <p>Python | HTML | PHP | Pawno</p>
    </div>
    
    <div class="contacts">
      <div class="contact-item" onclick="window.open('https://t.me/qzvxj', '_blank')">
        <div class="contact-info">
          <span class="contact-label">Telegram</span>
          <span class="contact-value">@qzvxj</span>
        </div>
        <button class="copy-btn" onclick="copyToClipboard('@qzvxj', this)">📋</button>
      </div>
      

      <div class="wall-btn" onclick="window.open('http://qwxje.42web.io', '_blank')">
        Стенка
      </div>
    </div>
  </div>
  
  <div class="easter-egg" onclick="revealEasterEgg()">
    <span>🌸</span>
  </div>
  
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const stars = [];
    const starCount = 500;
    
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5,
        opacity: Math.random() * 0.8 + 0.2,
        twinkleSpeed: Math.random() * 0.05 + 0.01
      });
    }
    
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        
        star.opacity += star.twinkleSpeed;
        if (star.opacity > 1 || star.opacity < 0.2) {
          star.twinkleSpeed = -star.twinkleSpeed;
        }
        
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      
      requestAnimationFrame(animateStars);
    }
    
    animateStars();
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        button.innerHTML = '✓';
        button.classList.add('copied');
        
        setTimeout(() => {
          button.innerHTML = '📋';
          button.classList.remove('copied');
        }, 2000);
      });
    }
    
    function revealEasterEgg() {
      document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb)';
      
      for (let i = 0; i < 50; i++) {
        createHeart();
      }
      
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(135deg, #3a0ca3, #7209b7, #f72585)';
      }, 60000);
    }
    
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤';
      
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      
      const size = Math.random() * 30 + 20;
      heart.style.fontSize = size + 'px';
      
      heart.style.animationDelay = Math.random() * 2 + 's';
      
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>
</body>
</html>
